<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
  <link rel="stylesheet" href="css/styles.css">
  <title>Fit Tracker</title>
</head>

<body>
  <div class="container">
    <div class="row">
      <div class="col-12">
        <div id="main" class="card">
          <div class="card-content">
            <div class="row">
              <button type="button" id="show-routines" class="btn btn-link">Show Routines</button>
                <button type="button" class="btn btn-link" data-toggle="modal" data-target="#create-routines">
                  Create Routines
                </button>
            </div>
          </div>
        </div>
        <div id="routine-container">
          
        </div>
        <div class="modal fade" id="create-routines" tabindex="-1" role="dialog" aria-labelledby="signUpModal" aria-hidden="true">
          <div class="modal-dialog">
            <div class="modal-content">
              <div class="modal-header">
                <h5 class="modal-title" id="ModalLabel">Create Routine</h5>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                  <span aria-hidden="true">&times;</span>
                </button>
              </div>
              <div class="modal-body">
                <form>
                  <div class="input-group mb-3">
                    <div class="input-group-prepend">
                      <button class="btn btn-outline-secondary" id="exercise-select" type="button">Select</button>
                    </div>
                    <select class="custom-select" id="exercise-list" placeholder="Exercises" aria-label="Example select with button addon">
                      <option selected>Exercise List</option>
                      <option value="Pushups">Pushups</option>
                      <option value="Pullups">Pullups</option>
                      <option value="Sit Ups">Sit Ups</option>
                      <option value="Squats">Squats</option>
                      <option value="Lunges">Lunges</option>
                      <option value="Calf Raises">Calf Raises</option>
                    </select>
                  </div>
                </form>
              </div>
              <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                <button type="button" id="save-changes" class="btn btn-primary">Save changes</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  <script src="./src/script.js" defer></script>
</body>
</html>
